<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">

</head>


<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navigation bar styles */
nav {
    height: 16px;
    background-color: #bcd9f6;
    border: solid rgb(131, 187, 234) 2px;
    border-radius: 0px;
    color: white;
    padding: 1.5rem 0;
    
}

nav ul {
    height:10px;
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0;
    text-align: 0;
    margin-top: -3px;
    margin-left: 80vmax;
}

nav ul li {
    
    margin: 0 1rem;
}

nav ul li a {
    color: rgb(34, 33, 33);
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Hero section styles */
hero {
    background: url('https://example.com/hero-bg.jpg') no-repeat center center/cover;
    color: rgb(151, 5, 5);
    text-align: center;
    border:transparent #0460c3 ;
    padding: 5rem 1rem;
    
}

.hero-content {
    max-width: 100vmax;
    height: 70vh;
    margin: auto;
    background: #63b4bb; /* Optional: adds a semi-transparent background */
    padding: 2rem;
    border-radius: 2px;
    
    font-family: cursive;
}

.hero-content h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero-content p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.hero-content .btn {
    background-color: #007BFF;
    color: white;
    padding: 0.5rem 1rem;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    
}

.hero-content .btn:hover {
    background-color: #0460c3;
}

/* Footer styles */
footer {

    background-color: #bcd9f6;
    color: rgb(64, 59, 59);
    text-align: center;
    padding: 2rem 0;
}

footer .contact-info
 {
    margin-left: -400px;
    margin-bottom: 1rem;
    display: inline-block;
    font-family: cursive;
}
footer .social-media{
    margin-bottom: -30px;
    margin-left: 40px;
    margin-bottom: 1rem;
    display: inline-block;
    font-family: cursive;
}

footer .contact-info h3,
footer .social-media h3 {
    margin-bottom: 0.5rem;
    
}

footer .social-media ul {
    
    list-style: none;
    padding: 0;
    margin: 0;
}

footer .social-media ul li {
    margin-left: 50px;
    display: inline;
    margin: 0 0.5rem;
}

footer .social-media ul li a {
    color: rgb(76, 71, 71);
    text-decoration: none;
}

footer .social-media ul li a:hover {
    text-decoration: underline;
}





/* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #4d4646;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}
</style>



<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to the AI Travel Planner!</h1>
                <p>Your travel journey plan starts here.</p>
                <a href="/features" class="btn">Explore Features</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="contact-info">
            <h3>CONTACT US</h3>
            <p>Email: contact@aitravelplanner.com</p>
            <p>Phone: +123-456-7890</p>
        </div>
        <div class="social-media">
            <h3>FOLLOW US</h3>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
