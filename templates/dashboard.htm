<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - AI Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

/* Header styles */
header {
    background-color: #63a1e4;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

.user-welcome {
    margin-bottom: 20px;
    font-family: cursive;
}
button{
    width:150px;
    height: 40px;
    font-family: monospace;
}
</style>



<body>
    <header>
        <div class="user-welcome">
            <h1>Welcome, User!</h1>
            <!-- Replace 'User' with the actual user's name dynamically if using a backend -->
        </div>
    </header>
    <main>
        <section class="upcoming-trips">
            <h2>Upcoming Trips</h2>
            <ul>
                <!-- List upcoming trips here dynamically if using a backend -->
                <li>Trip to Paris - July 2024</li>
                <li>Weekend Getaway - August 2024</li>
            </ul>
        </section>
        <section class="new-trip">
            <a href="/plan" class="btn">Plan New Trip</a>
            <!-- Adjust href="/plan" to the actual route for planning a new trip -->
        </section>
    </main>
    <footer>
        <form action="/logout" method="post">
            <button type="submit" class="btn btn-logout">Logout</button>
        </form>
    </footer>
</body>
</html>
